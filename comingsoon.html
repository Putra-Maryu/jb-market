<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Store - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="link/css/comingsoon.css">
    <link rel="apple-touch-icon" sizes="180x180" href="png/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="png/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="png/favicon-16x16.png">
    <link rel="manifest" href="png/site.webmanifest">
</head>
<body>
    <div class="coming-soon-container">
        <img src="image/LogoJbStore.png" alt="JB STORE Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you the best experience. Stay tuned!</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
        <div class="social-icons">
            <a href="https://wa.me/6283804272709" class="link-item">
                <i class="fab fa-whatsapp"></i> 
            </a>
            <a href="https://t.me/JB_Market" class="link-item">
                <i class="fab fa-telegram"></i> 
            </a>
            <a href="https://www.instagram.com/jbmarket.id" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script src="link/js/comingsoon.js"></script>
</body>
</html>
